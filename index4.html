<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .test {
            color: red; 
        }

        .test::first-letter { 
            color: blue;
            font-size: 40px;
        }

        .test::before { 
            content: '?'; 
        }

        .test::after { 
            content: '!!!';
        }


    </style>
</head>

<body>
    <div class="test">TestPuripat</div>
   
</body>
</html>
